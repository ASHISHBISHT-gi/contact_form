<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Contact Us</h1>
    <form action="">
      <section class="name ">
        <div class="com">
          <label for="firstname">First Name</label>
          <input type="text"> 
        </div>
        <div class="com">
        <label for="lastname">Last Name</label>
        <input type="text">
        </div>  
      </section>
      <section>
      <label for="email">Email Address</label>
        <input type="email" id="email">
      </section>
      <section class="query">
        <legend>Query type</legend>
        <div><label for="ge"><input name="query" id="ge" type="radio" value="general_request"> General Enquity</label> </div>
        <div><label for="sr"><input name="query" id="sr" type="radio" value="support_request"> Support Request</label></div>
      </section>
      <section>
        <label for="message">Message</label>
        <textarea rows="5" name="message" id="message"></textarea>
      </section>
      <section>
        <input type="checkbox" id="consent" name="consent" ><label for="consent"> I hereby consent to being contacted by the team</label>
        <button type="submit">Submit</button>
      </section>
    </form>
  </main>

  </div> -->
  <script src="index.js"></script>
</body>
</html>
