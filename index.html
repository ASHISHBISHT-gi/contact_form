<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="container">
    <h1>Contact Us</h1>
    <form action="">
      <section class="name">
        <div class="com">
          <label for="firstname">First Name</label>
          <input type="text" />
          <!-- error -->
          <p>This field is required</p>
        </div>
        <div class="com">
          <label for="lastname">Last Name</label>
          <input type="text" />
          <!-- error -->
          <p>This field is required</p>
        </div>
      </section>
      <section>
        <label for="email">Email Address</label>
        <input type="email" id="email" />
        <!-- error -->
          <p>Please enter a valid email address</p>
      </section>
      <section class="query">
        <legend>Query type</legend>
        <div id="query">
          <!-- div1 -->
          <div>
          <input name="query" id="ge" type="radio" value="general_request" />
          <label class="choose" for="ge">General Enquity</label>
          </div>
          <!-- div2 -->
          <div>
            <input name="query" id="sr" type="radio" value="support_request" />
            <label class="choose" for="sr">Support Request</label>
          </div>
          <!-- error -->
          <p>Please select a query type</p>
        </div>
      </section>
      <section>
        <label for="message">Message</label>
        <textarea rows="8" name="message" id="message"></textarea>
        <!-- error -->
          <p>This field is required</p>
      </section>
      <section>
        <div class="check">
          <input type="checkbox" id="consent" name="consent" />
          <label for="consent">I hereby consent to being contacted by the team</label>
        </div>
        <!-- error -->
        <p>To submit this form, please consent to being contacted</p>
      </section>
        <button type="submit">Submit</button>
    </form>
  </main>

  <script src="index.js"></script>
</body>

</html>
